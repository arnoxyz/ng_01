<app-header />

<main>
  <ul id="users">
    @for (userIter of users; track userIter.id) {
    <li>
      <app-user [user]="userIter" (select)="onSelectUser($event)" />
    </li>
    }
  </ul>

  @if (selectedUser) {
  <app-tasks [user]="selectedUser" />
  } @else {
  <p id="fallback">Select a user to see their tasks!</p>
  }
</main>
